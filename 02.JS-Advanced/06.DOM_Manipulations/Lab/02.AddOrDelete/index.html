<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add or Delete</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous">
    </script>
</head>
<body>
    <h1>List of Items</h1>
    <ul id="items"></ul>
    <input type="text" id="newItemText" />
    <input type="button" value="Add" onclick="addItem()">
    <script>
      function addItem() {
        let $hrefDelete = $('<a>');
        $hrefDelete.text('[Delete]');
        $hrefDelete.attr('href', '#');
        $hrefDelete.on('click', onHrefDeleteClick);
        
        let $input = $('#newItemText').val();
        let $ul = $('#items');
    
        let $liElement = $('<li>');
        $liElement.html(`${$input} `);
        $liElement.append($hrefDelete);
        $ul.append($liElement);

        function onHrefDeleteClick(e){
            let $href = $(e.target);
            $href.parent().remove();
        }
      }
    </script>
</body>
</html>
