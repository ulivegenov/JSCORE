<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sections</title>
  <style>
    #content {
      width: 1000px;
    }

    #content div {
      float: left;
      width: 300px;
      height: 300px;
      margin: 2em;
      background: #5555ff;
      text-align: center;
    }

    #content div p {
      color: white;
      margin: 6em 3em 6em 3em;
    }
  </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
  function create(sentences) {
    let contentElement = document.getElementById('content');

    for (const currentSentence of sentences) {
        console.log(currentSentence);
        let divElement = document.createElement('div');
        let pElement = document.createElement('p');
        pElement.textContent = currentSentence;
        pElement.style.display = 'none';
        divElement.appendChild(pElement);
        divElement.addEventListener('click', onClick);
        contentElement.appendChild(divElement);
    }

    function onClick(e){
        let child = e.target.firstChild;
        child.style.display = 'block';
    }
  }
</script>
</body>
</html>
